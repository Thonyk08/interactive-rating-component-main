<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <script type="module" src="js/script.js"></script>
  
</head>
<body>

  <!-- Rating state start -->

  <section class="card rate_me">
    <img src="images/icon-star.svg" alt="star">
    <h2>How did we do?</h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="rating">
      <button id="one" class="option">1</button>
      <button id="two" class="option">2</button>
      <button id="three" class="option">3</button>
      <button id="four" class="option">4</button>
      <button id="five" class="option">5</button>
    </div>
    <button class="submit">Submit</button>
  </section>


  <!-- How did we do?-->


  <!-- Rating state end -->

  <section class="card thank_you hidden">
    
    <img src="images/illustration-thank-you.svg" alt="thank you">
    <div class="highlight">
      <p>  You selected <span class="stars"><!-- Add rating here--></span>  out of 5</p>
    </div>
    <h2>Thank you!</h2>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
   
  </section>

  <!-- Thank you state start -->

  
 
  <!-- Thank you state end -->

   
  
</body>
</html>
